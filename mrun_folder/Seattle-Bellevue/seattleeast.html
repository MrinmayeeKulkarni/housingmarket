<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Seattle East Plot</title>
  <link rel="stylesheet" href="seattleeast.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/simple-statistics@5.0.0/dist/simple-statistics.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      background-color: unset;
    }
/* table {
    border-collapse: collapse;
    width: 100%;
} */

th, td {
    text-align: left;
    padding: 8px;
}
tbody>tr:nth-child(even){background-color: #f2f2f2 !important}
tbody>tr:nth-child(odd){background-color: #fff !important}
/* th {
  background-color: #2f3439;
  color: white;
} */
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 align="center">
        Seattle-Bellevue-Everett Housing Analysis
        <span id="report-date" style="text-align:center"></span>
      </h1>
      <p></p>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-primary">
          <div class="panel-body">
            Analysis
            <ul>
              <li>Median prices are going up drastically.</li>
              <br>
              <li>The Median income is growing but very slowly and the housing opportunity is reducing significantly.</li>
            </ul>
          </div>
        </div>
        <div class="metroarea">
          
        </div>
      </div>
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-body">
            Housing Trend
          </div>
        </div>
        <div id="plot"></div>
      </div>
    </div>

    
  </div>


  <script src="seattleeast.js"></script>
</body>

</html>
